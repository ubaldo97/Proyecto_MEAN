<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">Crear Producto</span>
          <form
            class="mt-3"
            [formGroup]="productoForm"
            (ngSubmit)="agregarProducto()"
          >
            <div class="mb-3">
              <input
                formControlName="producto"
                type="text"
                class="form-control form-control-lg"
                placeholder="Nombre del producto"
              />
              <div
                *ngIf="
                  productoForm.get('producto')?.hasError('required') &&
                  productoForm.get('producto')?.touched
                "
                class="text-danger"
              >
                <span
                  >El nombre del producto <strong>es obligatorio</strong></span
                >
              </div>
            </div>
            <div class="mb-3">
              <input
                formControlName="categoria"
                type="text"
                class="form-control form-control-lg"
                placeholder="Categoria"
              />
              <div
                *ngIf="
                  productoForm.get('categoria')?.hasError('required') &&
                  productoForm.get('categoria')?.touched
                "
                class="text-danger"
              >
                <span>La categoria <strong>es obligatoria</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input
                formControlName="ubicacion"
                type="text"
                class="form-control form-control-lg"
                placeholder="Ubicacion"
              />
              <div
                *ngIf="
                  productoForm.get('ubicacion')?.hasError('required') &&
                  productoForm.get('ubicacion')?.touched
                "
                class="text-danger"
              >
                <span
                  >La ubicacion del producto
                  <strong>es obligatoria</strong></span
                >
              </div>
            </div>
            <div class="mb-3">
              <input
                formControlName="precio"
                type="number"
                class="form-control form-control-lg"
                placeholder="Precio"
              />
              <div
                *ngIf="
                  productoForm.get('precio')?.hasError('required') &&
                  productoForm.get('precio')?.touched
                "
                class="text-danger"
              >
                <span
                  >El precio del producto <strong>es obligatorio</strong></span
                >
              </div>
            </div>
            <div class="mb-3">
              <button
                routerLink="/"
                class="btn btn-secondary btn-lg float-start"
              >
                Volver
              </button>
              <button
                type="submit"
                [disabled]="productoForm.invalid"
                class="btn btn-success btn-lg float-end"
              >
                Aceptar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
